<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <style>
    body {
      margin: 0;
    }
    .svg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: cornsilk;
    }
    .pattern-circle {
      fill: cornflowerblue;
    }
    .bg-rect {
      fill: url('#bg-pattern');
    }
  </style>
</head>
<body>
  <svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
    <defs>
      <pattern id="bg-pattern" x="0" y="0" width="0.1" height="0.1">
        <circle cx="25" cy="25" r="25" class="pattern-circle"></circle>
      </pattern>
    </defs>
    <rect class="bg-rect" x="0" y="0" width="100%" height="100%"></rect>
  </svg>
</body>
</html>
